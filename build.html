        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            .pace {
                -webkit-pointer-events: none;
                pointer-events: none;

                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            .pace.pace-inactive .pace-progress {
                display: none;
            }

            .pace .pace-progress {
                position: fixed;
                z-index: 2000;
                top: 0;
                right: 0;
                height: 5rem;
                width: 5rem;

                -webkit-transform: translate3d(0, 0, 0) !important;
                -ms-transform: translate3d(0, 0, 0) !important;
                transform: translate3d(0, 0, 0) !important;
            }

            .pace .pace-progress:after {
                display: block;
                position: absolute;
                top: 0;
                right: .5rem;
                content: attr(data-progress-text);
                font-family: "Helvetica Neue", sans-serif;
                font-weight: 100;
                font-size: 5rem;
                line-height: 1;
                text-align: right;
                color: rgba(0, 0, 0, 0.19999999999999996);
        }
            </style>
    </head>
    <body>
        <canvas id="renderCanvas""></canvas>
        <script>
        var canvas = document.getElementById("renderCanvas");
        canvas.addEventListener('touchstart', function(ev) {
            var w = window.innerWidth;
            var h = window.innerHeight;


            if(scene.pointerY < h/4)
            {
                //SHAPES[index].setPhysicsState({ impostor: BABYLON.PhysicsEngine.BoxImpostor, mass: 1000, friction: 100, restitution: 0.0});
                SHAPES[index].physicsImpostor = new BABYLON.PhysicsImpostor(SHAPES[index], BABYLON.PhysicsImpostor.BoxImpostor, { mass: 1000, restitution: 0.9 }, scene);
                createShape();
                index++;
                x = 0;
                //SHAPES[index - 1].setPhysicsState({ impostor: BABYLON.PhysicsEngine.BoxImpostor, mass: 0, friction: 100, restitution: 0.0});
                

            }
            else{

                if(scene.pointerX < w/2){
                    move = -1;
                }
                else{
                    move = 1;
                }
            }
            

        }, false);
        
        
        
        canvas.addEventListener('touchend', function(ev) {
            move = 0;
        }, false);
        
        </script>
